<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>KorngJak</title>
  <link rel="icon" href="/img/korngjak-modified.png">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class ="container  w-[70%]">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
        </div>
        <div class="login">
            <h3 class="title">Signup</h3>
            <div class="text-input">
                <i class="	fas fa-user"></i>
                <input type="text" placeholder="Name">
            </div>
            <div class="text-input">
                <i class="	fas fa-envelope"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="text-input">
                <i class="	fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
         
           <button class="login-btn w-[60%]"> 
            <a  href="/productdetail.html">Signup</a>
           </button>


            <div class="create">
               <a href="#">Have Account?</a>
               <a href="login.html" class="signup">
                <h4 class="pl-1 font-semibold text-base ">Login</h4>
               </a>
            </div>
        </div>
    </div>
</script>
</body>
</html>
