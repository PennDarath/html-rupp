<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
        <script>
      document.addEventListener("DOMContentLoaded", function () {
        const pathName = window.location.pathname;
        const pageName = pathName.split("/").pop();

        if (pageName === "contact.html") {
          const homeLink = document.getElementById("contact");
          if (homeLink) {
            homeLink.classList.add("font-bold", "text-black");
          }
        }
      });
    </script>
    <script src="./componets.js"></script>
</head>
<body class="min-h-screen bg-white">
  <my-navbar></my-navbar>
  </section>
  <section class=" border-black/10 bg-stone-400/20  pt-[40px] pb-[20px] rounded-3xd px-32">
    <div class="container m-auto min-w-screen grid grid-cols-1 md:grid-cols-2 gap-x-20">
      <div>
        <h2 class="mb-4 font-bold text-2xl md:text-3xl text-red-900">
          Get in Touch With Us
        </h2>
        <p class="max-w-[803px] text-sm md:text-base mb-6 text-zinc-950">
          Please feel free to contact us if you have any questions.
        </p>
        <form onsubmit="{yourSubmitFunction}" class="mb-6" novalidate="">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 text-sm text-zinc-950">
                Name
                <input required type="text" name="name" placeholder="Enter your name"
                  class="block p-2 mt-1 bg-white text-sm text-white w-full rounded-md" />
              </label>
            </div>
            <div>
              <label class="block mb-1 text-sm text-zinc-950">
                Email
                <input required type="email" name="email" placeholder="Enter your email "
                  class="block p-2 mt-1 bg-white text-sm text-white w-full rounded-md" />
              </label>
            </div>
          </div>
          <div>
            <label class="block mb-1 text-sm text-zinc-950 mt-2">
              Subject
              <select required name="subject" class="p-2 bg-white mt-1 text-sm text-gray-500 rounded-md w-full">
                <option>Ask a Question</option>
                <option>Request a Quotes</option>
                <option>Something else</option>
              </select>
            </label>
          </div>
          <label class="block mb-1 text-sm text-zinc-950 bg-white  rounded-md">
            <textarea placeholder="Enter your message" required name="message" rows="3"
              class="w-full bg-white p-2 mt-1 text-sm text-black rounded-md"></textarea>
          </label>
          <button type="submit"
            class="w-full mt-4 px-4 py-2 text-sm md:text-base rounded-md border text-black border-transparent bg-white font-medium hover:border hover:border-white hover:bg-black hover:text-white flex justify-center">
            Submit
          </button>
        </form>
      </div>

      <div class="mt-6">
        <div class="contents">
          <div class="left-side text-2xl">
            <div class="address details">
              <div class="flex items-center gap-x-1 mt-2">

                <i class="fas fa-map-marker-alt text-xl text-red-900"></i>
                <div class="topic font-bold text-red-900 ">Address</div>
              </div>
              <div class="text-base text-zinc-950">Poipet, KH11</div>
              <div class="text-base text-zinc-950">7makara 33</div>
            </div>
            <div class="phone details">
              <div class="flex items-center gap-x-1 mt-2">
                <i class="fas fa-phone-alt text-xl text-red-900"></i>
                <div class="topic font-bold text-red-900 ">Phone</div>
              </div>
              <div class="text-base text-zinc-950">+855123456789</div>
              <div class="text-base text-zinc-950">+855123456789</div>
            </div>
            <div class="email details">
              <div class="flex items-center gap-x-1 mt-2">
                <i class="fas fa-envelope text-xl text-red-900 "></i>
                <div class="topic font-bold  text-red-900">Email</div>
              </div>
              <div class="text-base text-zinc-950">coidiii@gmail.com</div>
              <div class="text-base text-zinc-950">info.dkkoooo@gmail.com</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>


  <section>
    <div class="  grid min-w-full px-32">
      <div class="py-4 ">
        <h3 class="title font-bold mb-4 text-2xl text-red-900">Find Us On Map</h3>
        <iframe class=" rounded-md "
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d292.6304367381881!2d104.89866464206008!3d11.56438331891097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109510c8f54157b%3A0x687e6fdc9413c323!2s176b%20St%20150%2C%20Phnom%20Penh!5e0!3m2!1sen!2skh!4v1617642120248!5m2!1sen!2skh"
          width="100%" height="400px" frameborder="0" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </section>
   <my-footer> </my-footer>

</body>

</html>
